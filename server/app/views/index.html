    <script type="text/javascript">
        var isAndroid = (navigator.userAgent.match(/android/i) != null);
        var isIOS = (navigator.userAgent.match(/iPhone/i) != null);

        // Get namespace and room id's from current url.
        var url = window.location.href;
        var arr = url.split('_');
        var ns = arr[1];
        var room = arr[2];
        console.log('ns', ns, 'room', room);
        var desiredRedirect = 'geoquest://_' + ns + '_' + room;
        var androidIntent = '_' + ns + '_' + room;

        // If it's not an universal app, use IS_IPAD or IS_IPHONE
        if (isIOS) {
            window.location = desiredRedirect; 
        } else if (IS_ANDROID) {
            // Instead of using the actual URL scheme, use 'intent://' for better UX
            window.location = 'intent://' + androidIntent + '#Intent;package=my.app.id;scheme=geoquest;launchFlags=268435456;end;';
        }
